<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=New+Amsterdam&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-header">
        <h1><span id="header-text-rock">Rock</span> <span id="header-text-paper">Paper</span> <span id="header-text-scissors">Scissors</span></h1>
    </div>

    <div class="game-container">
        <h2>Take your pick!</h2>

        <div class="picks-container">
            <div class="pick--rock"><img src="img/rock.webp" alt=""></div>
            <div class="pick--paper"><img src="img/paper.webp" alt=""></div>
            <div class="pick--scissors"><img src="img/scissors-opened.webp" alt=""></div>
        </div>

        <div class="score-panel">
            <div class="score--player"><span>0</span></div>
            <div class="mid-panel">
                <div class="player--pick-panel">
                    <div class="player--pick">Scissors</div>
                    <div class="player--pick-last">Rock</div>
                </div>

                <div class="separator">-</div>

                <div class="computer--pick-panel">
                    <div class="computer--pick">Rock</div>
                    <div class="computer--pick-last">Paper</div>
                </div>
            </div>

            <div class="score--computer"><span>0</span></div>
        </div>

        <div class="replay-container">
            <div class="replay--btn"></div><button type="button">Restart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
